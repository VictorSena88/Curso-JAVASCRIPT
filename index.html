<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        * {
            box-sizing: border-box;
            /* Aplica o box-sizing para todos os elementos */
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: auto;
            height: 100vh;
            background-image: linear-gradient(to bottom right, red, yellow);
            margin: 0;
            box-sizing: border-box;
            /* Garante que todos os elementos na página sigam a mesma regra */
        }

        .calculadora {
            background-color: #fff;
            padding: 30px;
            padding-right: 15px;
            /* Adiciona espaçamento à direita */
            border-radius: 10px;
            width: 100%;
            max-width: 350px;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .calculadora input,
        .calculadora select,
        .calculadora button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            /* Espaçamento uniforme entre os elementos */
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .calculadora button {
            background-color: #f39c12;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .calculadora button:hover {
            background-color: #e67e22;
        }

        .resultado {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="calculadora">
        <h2>Calculadora Simples</h2>
        <input id="numero1" placeholder="Digite o primeiro número">
        <input id="numero2" placeholder="Digite o segundo número">
        <select id="operacao">
            <option value="soma">Soma</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
        </select>
        <button onclick="calcular()">Calcular</button>
        <p class="resultado" id="resultado"></p>
    </div>

    <script>
        function calcular() {
            var numero1 = parseFloat(document.getElementById('numero1').value);
            var numero2 = parseFloat(document.getElementById('numero2').value);
            var operacao = document.getElementById('operacao').value;
            var resultado = 0;

            // Verificar se os números são válidos
            if (isNaN(numero1) || isNaN(numero2)) {
                document.getElementById('resultado').innerHTML = 'Por favor, insira números válidos!';
                return;
            }

            // Verificar se a operação foi selecionada
            if (!operacao) {
                document.getElementById('resultado').innerHTML = 'Por favor, selecione uma operação!';
                return;
            }

            // Realizando o cálculo de acordo com a operação selecionada
            switch (operacao) {
                case 'soma':
                    resultado = numero1 + numero2;
                    break;
                case 'subtracao':
                    resultado = numero1 - numero2;
                    break;
                case 'multiplicacao':
                    resultado = numero1 * numero2;
                    break;
                case 'divisao':
                    if (numero2 === 0) {
                        document.getElementById('resultado').innerHTML = 'Erro: Divisão por zero!';
                        return;
                    }
                    resultado = numero1 / numero2;
                    break;
                default:
                    document.getElementById('resultado').innerHTML = 'Operação não reconhecida!';
                    return;
            }

            // Exibe o resultado
            document.getElementById('resultado').innerHTML = 'Resultado: ' + resultado;
        }
    </script>

</body>

</html>
